<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prompt Book</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #prompt {
            background-color: #f5c6a5; /* Human skin color */
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175); /* XL shadow */
        }
    </style>
</head>

<body>
    <div style="height: 50px"></div>
    <div class="container text-center">
        <h1 class="title">AI Prompt Book</h1>
        <div class="prompt-container">
            <textarea class="form-control shadow-lg text-center p-5" name="prompt" id="prompt" cols="100" rows="20"></textarea>
            <div class="buttons mt-3">
                <button class="btn btn-primary" id="askChatGPT">Ask ChatGPT</button>
                <button class="btn btn-success" id="saveNewPrompt">Save as new prompt</button>
                <button class="btn btn-warning" id="createRandomPrompt">Create random prompt</button>
            </div>
            <div style="height: 30px"></div>
            <div class="buttons mt-3">
                <input type="text" class="form-control" id="storeInput">
            </div>
            <ul id="links" class="list-unstyled mt-3">
            </ul>
            <div style="height: 20px"></div>
        </div>
    </div>
</body>

</html>
