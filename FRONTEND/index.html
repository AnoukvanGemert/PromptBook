<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prompt Book</title>
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .prompt-container {
        border-radius: 1rem;
      }
      .section-container {
        border-radius: 1rem;
        box-shadow: 0 10px 10px 8px rgba(0, 0, 0, 0.125);
        margin-bottom: 1rem;
        height: 400px;
      }
      .shadow-thing {
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.125);
      }
      textarea {
        /* zelfde height als container dynamisch,
                oftewel 400px zie boven */
        height: 100%;
        resize: none;
      }
      .btn-sm {
        width: 50%;
        margin: 0 auto;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="container text-center">
      <div style="height: 18px"></div>
      <div style="height: 10px"></div>

      <div class="d-flex align-items-center my-4">
        <hr class="flex-grow-1" />
        <h1 class="mx-3 display-3 font-weight-bold">AI Prompt Book</h1>
        <hr class="flex-grow-1" />
      </div>
      <div class="prompt-container mb-[75px]">
        <div class="row">
          <div class="col-md-4">
            <ul
              id="ulPrompts"
              class="section-container d-flex flex-column justify-content-center"
            >
              <!-- <button class="btn btn-outline-primary btn-sm mb-2">1</button>
                        <button class="btn btn-outline-secondary btn-sm mb-2">2</button>
                        <button class="btn btn-outline-success btn-sm mb-2">3</button>
                        <button class="btn btn-outline-danger btn-sm mb-2">4</button>
                        <button class="btn btn-outline-warning btn-sm mb-2">5</button>  replaced for lists-->
            </ul>
          </div>
          <div class="col-md-4">
            <div class="section-container">
              <textarea
                class="form-control shadow-lg text-center p-3"
                placeholder="Add your prompt"
                name="prompt"
                id="prompt"
                required
              ></textarea>
            </div>
          </div>
          <div class="col-md-4">
            <div
              class="section-container d-flex flex-column justify-content-center"
            >

                >

                </svg>
                Ask ChatGPT
              </button>
              <button class="btn btn-success btn-sm mb-2" id="saveNewPrompt">
                <i class="bi bi-save"></i> Save as new prompt
              </button>
              <button
                class="btn btn-warning btn-sm mb-2"
                id="createRandomPrompt"
              >
                <i class="bi bi-shuffle"></i> Create random prompt
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center my-4">
        <hr class="flex-grow-1" />
        <h1 class="mx-3 display-3 font-weight-bold">AI Prompt Examples</h1>
        <hr class="flex-grow-1" />
      </div>

      <div class="container shadow-thing rounded-xl mb-4 pt-1 mt-[30px]">
        <div class="mt-10">
          <div
            class="p-3 rounded-lg bg-gray-100 my-2 w-[400px]"
            id="dropdownCategory"
          >
            <label for="categorySelect" class="text-gray-500 mr-4"
              >Select Category:</label
            >
            <select
              id="categorySelect"
              class="bg-gray-100 text-gray-500 border border-slate-600 px-4 py-2"
            >
              <option value="" class="text-gray-500">
                --Select Category--
              </option>
            </select>
          </div>
          <div id="showCategorized" class="w-full text-left"></div>
        </div>

        <div class="buttons">
          <input type="text" id="storeInput" />
        </div>
        <ul id="links"></ul>
      </div>
      <footer class="text-gray-500 opacity-75 p-2 "> 
        <div class="flex justify-between items-center">
            <div>@made by Milo, Nour, Anouk</div>
            <div>Students at the Bit Academy</div>
            <div class="flex items-center"><a href="https://github.com/AnoukvanGemert/PromptBook"><i class="fa fa-github-square" style="font-size:21px"></i><span class="ml-1">Github</span></a></div>
        </div>
      </footer>
    </div>
  </body>
</html>
