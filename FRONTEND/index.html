<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prompt Book</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .section-container {
            border-radius: 1rem;
            box-shadow: 0 2rem 2rem rgba(0, 0, 0, 0.125);
            margin-bottom: 1rem;
            height: 400px;
        }
        textarea {
            /* zelfde height als container dynamisch,
                oftewel 400px zie boven */
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div style="height: 18px"></div>

        <a href="./progress.html" style="text-decoration: none; color: inherit;">Progress</a>

        <div style="height: 10px"></div>
        
        <div class="d-flex align-items-center my-4">
            <hr class="flex-grow-1">
            <h1 class="mx-3 display-3 font-weight-bold">AI Prompt Book</h1>
            <hr class="flex-grow-1">
        </div>
        <div class="prompt-container">
            <div class="row">
                <div class="col-md-4">
                    <div class="section-container">
                        <textarea class="form-control shadow-lg text-center p-3" name="section1" id="section1"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="section-container">
                        <textarea class="form-control shadow-lg text-center p-3" name="section2" id="section2"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="section-container">
                        <textarea class="form-control shadow-lg text-center p-3" name="section3" id="section3"></textarea>
                    </div>
                </div>
            </div>
            <div class="buttons mt-3">
                <button class="btn btn-primary" id="askChatGPT">Ask ChatGPT</button>
                <button class="btn btn-success" id="saveNewPrompt">Save as new prompt</button>
                <button class="btn btn-warning" id="createRandomPrompt">Create random prompt</button>
            </div>

            <div style="height: 30px"></div>

            <div class="buttons mt-3">
                <input type="text" class="form-control text-center" id="storeInput">
            </div>
            <ul id="links">
            </ul>
            <div style="height: 20px"></div>
        </div>
    </div>
    <div class="container-two">

    </div>
</body>

</html>
