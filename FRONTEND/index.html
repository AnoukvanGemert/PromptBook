<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prompt Book</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <h1 class="title">AI Prompt Book</h1>
        <div class="prompt-container">
            <textarea name="prompt" id="prompt" cols="100" rows="20"></textarea>
            <div class="buttons">
                <button id="askChatGPT">Ask ChatGPT</button>
                <button id="saveNewPrompt">Save as new prompt</button>
                <button id="createRandomPrompt">Create random prompt</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
