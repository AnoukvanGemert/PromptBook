<!DOCTYPE html>
<html>
<head>
    <title>My Promptbook</title>
    <script src="../JS/popup.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="text-center text-dark">Promptbook</h3>
        <div class="row">
            <div class="col-12 mb-2">
                <button class="btn btn-primary w-100" style="border: 4px solid rgb(132, 240, 150);" onclick="insertPrompt('Start the conversation with a friendly greeting and ask how the user\'s day is going.')">Greeting Prompt</button>
            </div>
            <div class="col-12 mb-2">
                <button class="btn btn-primary w-100" style="border: 4px solid rgb(132, 240, 150);" onclick="insertPrompt('Ask the user if they need advice on any specific topic and provide a supportive response.')">Advice Prompt</button>
            </div>
            <div class="col-12 mb-2">
                <button class="btn btn-primary w-100" style="border: 4px solid rgb(132, 240, 150);" onclick="insertPrompt('Encourage the user to ask any questions they might have about a given topic.')">Question Prompt</button>
            </div>
        </div>
    </div>
</html>
