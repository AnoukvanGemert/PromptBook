<!DOCTYPE html>
<html>

<head>
    <title>My Promptbook</title>
    <script src="../JS/popup.js"></script>
    <script src="../JS/content.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-line {
            border: 4px solid rgb(132, 240, 150);
        }
    </style>
    </head>

<body>
    <div class="container" style="width: 300px;">
        <div class="card m-3" style="box-shadow: 0 30px 40px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.15);">
            <div class="card-body">
                <h3 class="text-center">AI Promptbook</h3>
                <div class="col-12 mb-2">
                    <button class="btn btn-primary w-100 btn-line"
                        onclick="insertPrompt('Start the conversation with a friendly greeting and ask how the user\'s day is going.')">Greeting
                        Prompt</button>
                </div>
                <div class="col-12 mb-2">
                    <button class="btn btn-primary w-100 btn-line"
                        onclick="insertPrompt('Ask the user if they need advice on any specific topic and provide a supportive response.')">Advice
                        Prompt</button>
                </div>
                <div class="col-12 mb-2">
                    <button class="btn btn-primary w-100 btn-line"
                        onclick="insertPrompt('Encourage the user to ask any questions they might have about a given topic.')">Question
                        Prompt</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
