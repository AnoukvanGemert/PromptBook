<!DOCTYPE html>
<html>
<head>
    <title>My Promptbook</title>
    <script src="../JS/popup.js" defer></script> <!-- Use defer to ensure the script runs after the DOM is ready -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-line {
            border: 4px solid rgb(132, 240, 150);
        }
    </style>
</head>

<body>
    <div class="container" style="width: 300px;">
        <div class="card m-3" style="box-shadow: 0 30px 40px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.15);">
            <div class="card-body">
                <h3 class="text-center">AI Promptbook</h3>
                <div class="col-12 mb-2">
                    <button id="greeting-prompt" class="btn btn-primary w-100 btn-line">Greeting Prompt</button>
                </div>
                <div class="col-12 mb-2">
                    <button id="advice-prompt" class="btn btn-primary w-100 btn-line">Advice Prompt</button>
                </div>
                <div class="col-12 mb-2">
                    <button id="question-prompt" class="btn btn-primary w-100 btn-line">Question Prompt</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
